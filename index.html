<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMI & BRI Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.min.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.min.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [weight, setWeight] = useState('');
      const [height, setHeight] = useState('');
      const [waist, setWaist] = useState('');
      const [bmi, setBmi] = useState(null);

      function calculate(e) {
        e.preventDefault();
        const w = parseFloat(weight);
        const h = parseFloat(height) / 100;  // cm → m
        if (w > 0 && h > 0) {
          setBmi((w / (h * h)).toFixed(1));
        } else {
          setBmi(null);
        }
      }

      return (
        <div style={{ padding: '20px', maxWidth: '600px', margin: 'auto', fontFamily: 'sans-serif' }}>
          <h1>BMI & BRI Calculator</h1>
          <form onSubmit={calculate}>
            <div style={{ marginBottom: '10px' }}>
              <label>Paino (kg): </label>
              <input
                type="number"
                value={weight}
                onChange={(e) => setWeight(e.target.value)}
              />
            </div>
            <div style={{ marginBottom: '10px' }}>
              <label>Pituus (cm): </label>
              <input
                type="number"
                value={height}
                onChange={(e) => setHeight(e.target.value)}
              />
            </div>
            <div style={{ marginBottom: '10px' }}>
              <label>Vyötärön ympärysmitta (cm): </label>
              <input
                type="number"
                value={waist}
                onChange={(e) => setWaist(e.target.value)}
              />
            </div>
            <button type="submit">Laske BMI</button>
          </form>
          {bmi !== null && <p>BMI: {bmi}</p>}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
